<head>

  <link rel="stylesheet" href="./style.css">

<body>
<div class="container">
  <h1 class="display-4 mb-4">Fetch API</h1>

      <button class="btn btn-primary " id="getText">Get Text</button>
      <button class="btn btn-success "  id="getUsers">Get Users Data</button>
      <button class="btn btn-warning "  id="getPosts">Get Posts Data</button>

    <hr>
  <form  id="addPost">
    <div class="form-group">
      <input type="text" id="title" placeholder="title"class="form-control" >
    </div>
    <div class="form-group">
      <textarea type="text" id="body" placeholder="body"class="form-control" ></textarea>
    </div>

  </form>
  

  <script src="./app.js"></script>
</div>
